<head>
  <script>
  // Vérifie si l'URL contient 'searching/'
  if (window.location.href.includes('searching/')) {
    // Redirige vers indeed.html
    window.location.href = '/indeed.html';
  }
</script>
</head>

<script>
  const path = window.location.pathname;
  const param = path.split("/searching/")[1];

  if (param) {
    // Utilise `param` pour faire un traitement dynamique
    document.body.innerHTML = `<h1>Résultat de recherche : ${decodeURIComponent(param)}</h1>`;
  } else {
    document.body.innerHTML = `<h1>Aucune recherche détectée</h1>`;
  }
</script>
<script>
  const params = new URLSearchParams(window.location.search);
  const query = params.get("query");

  document.body.innerHTML = `<h1>Résultat pour : ${query}</h1>`;
</script>
